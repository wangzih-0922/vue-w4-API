<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>後台產品頁面</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="text-end mt-4">
                <button class="btn btn-primary" type="button" @click="openModal('add')">
                    建立新的產品
                </button>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th width="120">
                            分類
                        </th>
                        <th>產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="100">
                            是否啟用
                        </th>
                        <th width="120">
                            編輯
                        </th>
                    </tr>
                </thead>
                <template v-for="item in products" :key="item.id">
                    <tbody>
                        <tr>
                            <td>{{ item.category }}</td>
                            <td>{{ item.title }}</td>
                            <td class="text-end">{{ item.origin_price }}</td>
                            <td class="text-end">{{ item.price }}</td>
                            <td>
                                <span class="text-success" v-if="item.is_enabled">啟用</span>
                                <span v-else class="text-danger">未啟用</span>
                            </td>
                            <td>
                                <div class=" btn-group">
                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                        @click="openModal('edit', item)">
                                        編輯
                                    </button>
                                    <button type="button" class="btn btn-outline-danger btn-sm"
                                        @click="openModal('delete',item)">
                                        刪除
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </template>

            </table>
            <pagination :pages="pagination" @get-product="getProducts"></pagination>

        </div>
        <!-- Modal -->
        <product-modal :temp-product="tempProduct" :is-new="isNew" :product-modal="productModal"
            @update-product="getProducts"></product-modal>

        <del-product-modal :temp="tempProduct" :del-product-modal="delProductModal" @delete-product="getProducts">
        </del-product-modal>

        <!-- Modal -->

    </div>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script src="js/product.js" type="module"></script>

</body>

</html>
